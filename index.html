<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- ************ -->
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="fylo">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
      <div class="icons">
        <div class="icn">
          <img src="images/icon-document.svg" alt="" />
        </div>
        <div class="icn">
          <img src="images/icon-folder.svg" alt="" />
        </div>
        <div class="icn">
          <img src="images/icon-upload.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="info">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="slidecontainer">
        <input type="range" min="0" max="100" class="slider" id="myRange" dir="ltr" value="99.5" disabled>
        <input type="range" min="0" max="100" class="slider" id="myRange" dir="ltr" value="75" disabled>
      </div>
      <div class="pop">
        185 <span>GB LEFT</span>
      </div>
    </div>
  </main>
  <!-- <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer> -->
</body>
</html>
